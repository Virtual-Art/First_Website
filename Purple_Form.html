<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Purple_Form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="entire_page">
    
        <!-----Form -->
        <div class="form">
    
            <!-----Form Title -->
            <h1>Let's talk</h1>
    
            <!-----form message -->
            <p id="form_directions">
             To request a quote or want to meet up for coffee,
             contact us directlyor fill out the for and we will get back to you promptly
            </p>
    
            <!-----Name -->
            <div id="name">
                <label for="your name" class="form_labels">Your Name</label>
                <input type="text" name="your name" class="form_input" id="form_input_name">
            </div>
    
            <!-----email -->
            <div id="email">
                <label for="your email" class="form_labels">Your Email</label>
                <input type="text" name="your email"  class="form_input" id="form_input_email">
            </div>
    
            <!-----message -->
            <div id="message">
                <label for="your message" class="form_labels">Your Message</label>
                <input type="text" name="your message"  class="form_input" id="form_input_message">
            </div>
    
            <!-----Send Message -->
            <button id="button_send_message">Send Message</button>
        </div>
        <!-----Form -->

        <!-----Contact Page -->
        <div class="contact_info">

            <img src="mobile-mail-message-icon-illustration_138676-393.jpg"></img>
            <div class="info">
                <div class="addresses">
                    <div class="address">151 New Park Ave, Hartford, CT 06106 United States   </div>
                    <div class="address">1 (203) 302-9545</div>
                    <div class="address">contactus@inveritasoft.com</div>
                </div>

                <div class="social_media">
                    <div class="facebook"></div>
                    <div class="twitter"></div>
                    <div class="instagram"></div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
